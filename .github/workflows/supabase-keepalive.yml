name: supabase-keepalive

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Read one row from Supabase
        env:
          SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "${SUPABASE_URL}" ] || [ -z "${SUPABASE_ANON_KEY}" ]; then
            echo "Missing required secrets: PUBLIC_SUPABASE_URL and/or PUBLIC_SUPABASE_ANON_KEY"
            exit 1
          fi

          curl -fsS -o /dev/null \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            "${SUPABASE_URL}/rest/v1/job_profiles?status=eq.approved&select=id&limit=1"
